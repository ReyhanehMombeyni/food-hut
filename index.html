<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Hut Ordering Platform</title>
    <link rel="stylesheet" href="./styles/app.css">
    <link rel="stylesheet" href="./styles/custom.css">
    <link rel="stylesheet" href="./styles/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
</head>
<body class="container">
    <header>
        <nav class="navbar">
            <img src="./images/Logo.svg" alt="Logo">
            <ul>
                <li><a href="#">Today special offers</a></li>
                <li><a href="#">Why FoodHut</a></li>
                <li><a href="#">Our Menu</a></li>
                <li><a href="#">Our Popular food</a></li>
            </ul>
            <button>Download App</button>
        </nav>
        <div class="header-slide">
            <div class="left-side">
                <img class="trust-image" src="./images/people trust us.svg" alt="People Trust Us">
                <h1>We're <span class="red-color">Serious</span> For <span class="red-color">Food</span> & <span class="yellow-color">Delivery</span>.</h1>
                <img class="line-header" src="./images/line header.svg" alt="Line Header">
                <p>Best cooks and best delivery guys all at your service. Hot tasty food will reach you in 60 minutes.</p>
                <div class="search-box">
                    <i class="fa fa-search"></i>
                    <input type="text" placeholder="Search food"/>
                    <i class="fa fa-search"></i>
                </div>
                <div class="button-box">
                    <button>Download App</button>
                    <div class="watch-video">
                        <img src="./images/watch video.svg" alt="Watch video">
                        <a href="#">Watch Video</a>
                    </div>
                </div>
            </div>
            <div class="right-side">
                <img src="./images/girl-head.svg" alt="Girl Header">
            </div>
        </div>
    </header>
</body>
</html>
